    <div class="character-sheet">
        <div class="character-sheet-background">
            <div class="player-info">
                <div class="basic-player-info">
                    <div class="player-info-item">
                        <div class="item-label">
                            <div class="label-text">Name</div>
                        </div>
                        <div class="text-label-wrapper"><input type="text" id="name" name="Name"></div>
                    </div>
                    <div class="player-info-item">
                        <div class="item-label">
                            <div class="label-text">Player</div>
                        </div>
                        <div class="text-label-wrapper"><input type="text" id="name" name="Player"></div>
                    </div>
                    <div class="player-info-item">
                        <div class="item-label">
                            <div class="label-text">Race/Class</div>
                        </div>
                        <div class="text-label-wrapper"><input type="text" id="name" name="Race/Class"></div>
                    </div>
                    <div class="player-info-item">
                        <div class="item-label">
                            <div class="label-text">EXP</div>
                        </div>
                        <div class="text-label-wrapper"><input type="text" id="name" name="EXP"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
